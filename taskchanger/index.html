<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 child" >
           workspace
           </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-8">
            <button class="btn btn-danger" onclick="setColor(event)" name="red">red</button>
            <button class="btn btn-success" onclick="setColor(event)" name="green">green</button>
            <button class="btn btn-primary" onclick="setColor(event)" name="blue">blue</button>
        </div>
        <div class="col-4"> </div>
    </div>
</body>
<script>
    function setColor(event){
        let elem=document.querySelector(".child");
        let color=event.target.name
        if (color=="red"){
        elem.style.backgroundColor="red"
        }
        else if(color=="green"){
        elem.style.backgroundColor="green"
        }
        else if(color=="blue"){
            elem.style.backgroundColor="blue"
        }
    }  
</script>
</html>
